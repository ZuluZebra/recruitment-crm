<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitPro CRM - Professional Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #e2e8f0;
        }
        
        /* Enhanced Login Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            padding: 50px;
            border-radius: 32px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(255,255,255,0.05);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .login-title {
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .login-subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 500;
            font-size: 16px;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 32px;
            font-weight: 900;
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(139, 92, 246, 0.6); }
        }
        
        .password-input {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 25px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.15) !important;
            color: #1a1a3a !important;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .password-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.2),
                0 8px 25px rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
            color: #0f0f23 !important;
        }
        
        .password-input::placeholder {
            color: #64748b;
            font-weight: 500;
        }
        
        .login-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 30px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            letter-spacing: 0.02em;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .login-button:active {
            transform: translateY(-1px);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Enhanced Main App Styles */
        .main-app {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .main-app.split-view {
            margin-right: 500px;
        }
        
        .main-app::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            padding: 25px 30px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .header-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #e2e8f0;
            font-weight: 600;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(239, 68, 68, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(239, 68, 68, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            padding: 0 30px;
            gap: 8px;
            position: relative;
            z-index: 9;
            backdrop-filter: blur(20px);
        }
        
        .nav-tab {
            padding: 18px 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 700;
            color: #94a3b8;
            border-radius: 16px 16px 0 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-size: 15px;
            letter-spacing: 0.02em;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
            color: white;
            box-shadow: 
                0 -8px 25px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .nav-tab:hover:not(.active) {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            transform: translateY(-2px);
        }
        
        .dashboard {
            padding: 40px 30px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Enhanced Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(255,255,255,0.05);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.15),
                0 0 0 1px rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .stat-label {
            color: #cbd5e1;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-app.split-view {
                margin-right: 0;
            }
            
            .login-box {
                padding: 30px;
                margin: 20px;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        const RecruitPro = () => {
            console.log('RecruitPro component starting...');
            
            const [currentUser, setCurrentUser] = useState(null);
            const [loginPassword, setLoginPassword] = useState('');
            
            console.log('Current user state:', currentUser);

            const user = { 
                id: 1, 
                name: 'Chris van der Merwe', 
                email: 'chris@company.com', 
                role: 'admin', 
                avatar: 'CM', 
                password: 'NextGen' 
            };

            const handleLogin = () => {
                console.log('Login attempt with password:', loginPassword);
                if (loginPassword === user.password) {
                    console.log('Login successful');
                    setCurrentUser(user);
                    setLoginPassword('');
                } else {
                    alert('Incorrect password. Please try again.');
                    setLoginPassword('');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setLoginPassword('');
            };

            // Render login screen if not logged in
            if (!currentUser) {
                console.log('Rendering login screen');
                return (
                    <div className="login-container">
                        <div className="login-box">
                            <h1 className="login-title">RecruitPro</h1>
                            <p className="login-subtitle">Next Generation Recruitment Platform</p>
                            
                            <div className="user-avatar">CM</div>
                            <h3 style={{
                                textAlign: 'center', 
                                marginBottom: '30px', 
                                color: '#e2e8f0', 
                                fontWeight: '600'
                            }}>
                                Chris van der Merwe
                            </h3>
                            
                            <input
                                type="password"
                                className="password-input"
                                placeholder="Enter password"
                                value={loginPassword}
                                onChange={(e) => setLoginPassword(e.target.value)}
                                onKeyDown={(e) => {
                                    if (e.key === 'Enter') {
                                        e.preventDefault();
                                        handleLogin();
                                    }
                                }}
                                autoFocus
                            />
                            
                            <button 
                                className="login-button"
                                onClick={handleLogin}
                                disabled={!loginPassword.trim()}
                            >
                                Sign In
                            </button>
                        </div>
                    </div>
                );
            }

            // Main application (simplified for now)
            return (
                <div className="main-app">
                    <header className="header">
                        <h1 className="header-title">RecruitPro CRM</h1>
                        
                        <div className="user-info">
                            <span>{currentUser.name}</span>
                            <button className="logout-btn" onClick={handleLogout}>
                                Sign Out
                            </button>
                        </div>
                    </header>

                    <div className="dashboard">
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-number">0</div>
                                <div className="stat-label">Total Candidates</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">0</div>
                                <div className="stat-label">Interviewing</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">0</div>
                                <div className="stat-label">Diversity Hires</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">0</div>
                                <div className="stat-label">Hired</div>
                            </div>
                        </div>
                        
                        <div style={{
                            textAlign: 'center', 
                            padding: '80px 20px', 
                            color: '#94a3b8',
                            background: 'rgba(255, 255, 255, 0.03)',
                            borderRadius: '24px',
                            border: '2px dashed rgba(255, 255, 255, 0.1)'
                        }}>
                            <div style={{fontSize: '64px', marginBottom: '20px'}}>🎉</div>
                            <h3 style={{marginBottom: '10px', color: '#cbd5e1'}}>
                                Welcome to RecruitPro!
                            </h3>
                            <p style={{marginBottom: '20px'}}>
                                The system has been successfully loaded. Full features coming soon!
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Mount the app
        console.log('Starting React app...');
        const rootElement = document.getElementById('root');
        if (rootElement) {
            ReactDOM.render(React.createElement(RecruitPro), rootElement);
            console.log('React app mounted successfully!');
        } else {
            console.error('Root element not found!');
        }
    </script>
</body>
</html>
